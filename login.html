<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ログイン - Simpdon クライアント</title>
</head>
<body>
    <div class="container">
        <h1>ログイン</h1>
        <form id="loginForm">
            <label for="instanceUrl">インスタンスURL</label>
            <input type="text" id="instanceUrl" placeholder="例: https://mastodon.social" required>
            <label for="accessToken">アクセストークン</label>
            <input type="text" id="accessToken" required>
            <button type="submit">ログイン</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();

            var instanceUrl = document.getElementById('instanceUrl').value.trim();
            var accessToken = document.getElementById('accessToken').value.trim();

            if (instanceUrl && accessToken) {
                // Cookieに保存
                document.cookie = `instanceUrl=${instanceUrl}; path=/`;
                document.cookie = `accessToken=${accessToken}; path=/`;

                // 投稿一覧ページにリダイレクト
                window.location.href = 'timeline.html';
            } else {
                alert('すべてのフィールドを入力してください。');
            }
        };
    </script>
</body>
</html>
