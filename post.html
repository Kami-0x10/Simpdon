<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <div class="form">
            <textarea id="content" placeholder="投稿内容を入力してください"></textarea>
            <a href="javascript:void(0);" id="post-btn" class="button">投稿</a>
        </div>
    </div>

    <!-- iframeを追加 -->
    <iframe id="hidden-frame" name="hidden-frame" style="display:none;"></iframe>

    <script>
        function getCookie(name) {
            var nameEq = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].replace(/^\s+/, '');
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        document.getElementById('post-btn').onclick = function () {
            var content = document.getElementById('content').value.replace(/^\s+|\s+$/g, '');

            if (!content) {
                alert('投稿内容を入力してください');
                return;
            }

            var instanceUrl = getCookie('instanceUrl');
            var accessToken = getCookie('accessToken');

            if (!instanceUrl || !accessToken) {
                alert('ログイン情報が見つかりません');
                window.location.href = 'login.html';
                return;
            }

            // フォームを動的に作成
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = instanceUrl + '/api/v1/statuses';
            form.target = 'hidden-frame';
            form.style.display = 'none';

            // アクセストークンをヘッダーとして送信するためのhidden input
            var authInput = document.createElement('input');
            authInput.type = 'hidden';
            authInput.name = 'Authorization';
            authInput.value = 'Bearer ' + accessToken;
            form.appendChild(authInput);

            // 投稿内容を追加
            var contentInput = document.createElement('input');
            contentInput.type = 'hidden';
            contentInput.name = 'status';
            contentInput.value = content;
            form.appendChild(contentInput);

            document.body.appendChild(form);

            // フォームを送信
            form.submit();

            // 送信後フォームを削除
            form.remove();

            alert('投稿が送信されました');
        };
    </script>
</body>

</html>
