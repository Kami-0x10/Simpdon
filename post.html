<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <div class="form">
            <textarea id="content" placeholder="投稿内容を入力してください"></textarea>
            <button id="post-btn" class="button">投稿</button>
        </div>
    </div>

    <script>
        // CookieからインスタンスURLとアクセストークンを取得する関数
        function getCookie(name) {
            const nameEq = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // 投稿ボタンのクリックイベント
        document.getElementById('post-btn').onclick = function() {
            const content = document.getElementById('content').value.trim();

            if (!content) {
                alert('投稿内容を入力してください');
                return;
            }

            const instanceUrl = getCookie('instanceUrl');
            const accessToken = getCookie('accessToken');

            if (!instanceUrl || !accessToken) {
                alert('ログイン情報が見つかりません');
                window.location.href = 'login.html';
                return;
            }

            var xhr = new XMLHttpRequest();
            var API_URL = instanceUrl + "/api/v1/statuses";
            xhr.open("POST", API_URL, true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
            xhr.setRequestHeader("Content-Type", "application/json");

            var data = JSON.stringify({ status: content });

            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('投稿が成功しました');
                    window.location.href = 'timeline.html'; // 投稿後、タイムラインページに遷移
                } else {
                    alert('投稿の送信に失敗しました');
                }
            };

            xhr.onerror = function() {
                alert('エラーが発生しました');
            };

            xhr.send(data);
        };
    </script>
</body>
</html>
