<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <div class="form">
            <textarea id="content" placeholder="投稿内容を入力してください"></textarea>

            <!-- 画像アップロード用のinputタグ -->
            <input type="file" id="image-input" accept="image/*" style="display: none;">

            <!-- 画像選択ボタン (inputタグと連携) -->
            <label for="image-input" class="label-file">画像を選択</label>
            
            <a href="javascript:void(0);" id="post-btn" class="button">投稿</a>
        </div>
    </div>

    <!-- iframeを追加 -->
    <iframe id="hidden-frame" name="hidden-frame" style="display:none;"></iframe>

    <script>
        function getCookie(name) {
            var nameEq = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].replace(/^\s+/, ''); // 前後の空白を削除
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // 投稿ボタンがクリックされたとき
        document.getElementById('post-btn').onclick = function () {
            var content = document.getElementById('content').value.replace(/^\s+|\s+$/g, '');

            if (!content) {
                alert('投稿内容を入力してください');
                return;
            }

            var instanceUrl = getCookie('instanceUrl');
            var accessToken = getCookie('accessToken');

            if (!instanceUrl || !accessToken) {
                alert('ログイン情報が見つかりません');
                window.location.href = 'login.html';
                return;
            }

            // 画像ファイルを取得
            var imageInput = document.getElementById('image-input');
            var imageFile = imageInput.files[0];

            var formData = new FormData();
            formData.append("status", content);

            // 画像が選ばれている場合、その画像もFormDataに追加
            if (imageFile) {
                formData.append("file", imageFile);
            }

            // CORSプロキシを通してAPIリクエストを送信
            var proxyUrl = "https://cors-0x10.online/";
            var apiUrl = instanceUrl + '/api/v1/statuses';  // 投稿用APIのURL

            // リクエストを作成
            var xhr = new XMLHttpRequest();
            xhr.open("POST", proxyUrl + apiUrl, true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);

            // リクエスト送信時の処理
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('投稿が送信されました');
                    } else {
                        alert('投稿の送信に失敗しました');
                    }
                }
            };

            // FormDataを送信
            xhr.send(formData);
        };
    </script>
</body>

</html>
