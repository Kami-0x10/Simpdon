<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <div class="form">
            <textarea id="content" placeholder="投稿内容を入力してください"></textarea>
            <input type="file" id="image-upload" accept="image/*">
            <a href="javascript:void(0);" id="post-btn" class="button">投稿</a>
        </div>
    </div>

    <script>
        // CookieからインスタンスURLとアクセストークンを取得する関数
        function getCookie(name) {
            var nameEq = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].replace(/^\s+/, ''); // trim()の代替
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // 投稿ボタンのクリックイベント
        document.getElementById('post-btn').onclick = function () {
            var content = document.getElementById('content').value.replace(/^\s+|\s+$/g, ''); // trim()の代替
            var imageFile = document.getElementById('image-upload').files[0];

            if (!content && !imageFile) {
                alert('投稿内容または画像を入力してください');
                return;
            }

            var instanceUrl = getCookie('instanceUrl');
            var accessToken = getCookie('accessToken');

            if (!instanceUrl || !accessToken) {
                alert('ログイン情報が見つかりません');
                window.location.href = 'login.html';
                return;
            }

            // 画像をアップロード
            var formData = new FormData();
            formData.append('status', content);
            if (imageFile) {
                formData.append('file', imageFile);
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", instanceUrl + "/api/v1/statuses", true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('投稿が成功しました');
                        window.location.href = 'timeline.html';
                    } else {
                        alert('投稿の送信に失敗しました');
                    }
                }
            };

            xhr.onerror = function () {
                alert('エラーが発生しました');
            };

            xhr.send(formData);
        };
    </script>
</body>

</html>
