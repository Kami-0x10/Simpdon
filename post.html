<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <div class="form">
            <textarea id="content" placeholder="投稿内容を入力してください"></textarea>

            <!-- 画像アップロード用のinputタグ -->
            <input type="file" id="image-input" accept="image/*" style="display: none;">

            <!-- 画像選択ボタン (inputタグと連携) -->
            <label for="image-input" class="label-file">画像を選択</label>

            <div id="image-preview-container"></div> <!-- 画像プレビューを表示する場所 -->
            <p id="image-filename"></p> <!-- ファイル名を表示する場所 -->

            <a href="javascript:void(0);" id="post-btn" class="button">投稿</a>
        </div>
    </div>

    <!-- iframeを追加 -->
    <iframe id="hidden-frame" name="hidden-frame" style="display:none;"></iframe>

    <script>
        // 画像選択後のプレビュー表示
        document.getElementById('image-input').addEventListener('change', function (e) {
            var file = e.target.files[0];
            if (file) {
                // 画像プレビュー表示
                var reader = new FileReader();
                reader.onload = function (event) {
                    var imgElement = document.createElement('img');
                    imgElement.src = event.target.result;
                    imgElement.classList.add('image-preview');
                    document.getElementById('image-preview-container').innerHTML = '';
                    document.getElementById('image-preview-container').appendChild(imgElement);

                    // ファイル名を表示
                    document.getElementById('image-filename').textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        });

        function getCookie(name) {
            var nameEq = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].replace(/^\s+/, ''); // 前後の空白を削除
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // 投稿ボタンがクリックされたとき
        document.getElementById('post-btn').onclick = function () {
            var content = document.getElementById('content').value.trim();
            if (!content) {
                alert('投稿内容を入力してください');
                return;
            }

            var instanceUrl = getCookie('instanceUrl');
            var accessToken = getCookie('accessToken');

            if (!instanceUrl || !accessToken) {
                alert('ログイン情報が見つかりません');
                window.location.href = 'login.html';
                return;
            }

            // 画像ファイルを取得
            var imageInput = document.getElementById('image-input');
            var imageFile = imageInput.files[0];

            // FormDataを作成
            var formData = new FormData();
            formData.append("status", content);  // テキストを追加
            if (imageFile) {
                formData.append("file", imageFile);  // 画像を追加
            }

            // CORSプロキシを通してAPIリクエストを送信
            var proxyUrl = "https://cors-0x10.online/";
            var apiUrl = instanceUrl + '/api/v1/statuses';  // 投稿用APIのURL

            // XMLHttpRequestを使用してデータを送信
            var xhr = new XMLHttpRequest();
            xhr.open("POST", proxyUrl + apiUrl, true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);  // Bearerトークンを設定

            // リクエスト送信時の処理
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('投稿が送信されました');
                    } else {
                        alert('投稿の送信に失敗しました');
                    }
                }
            };

            // FormDataを送信
            xhr.send(formData);
        };
    </script>
</body>

</html>
