<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <div class="form">
        <textarea id="content" placeholder="投稿内容を入力してください"></textarea>
        <a href="javascript:void(0);" id="post-btn" class="button">投稿</a>
        </div>
    </div>
    <script>
        // CookieからインスタンスURLとアクセストークンを取得する関数
        function getCookie(name) {
            const nameEq = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // 投稿ボタンのクリックイベント
        document.getElementById('post-btn').onclick = function () {
            const content = document.getElementById('content').value.trim();

            if (!content) {
                alert('投稿内容を入力してください');
                return;
            }

            // CookieからインスタンスURLとアクセストークンを取得
            const instanceUrl = getCookie('instanceUrl');
            const accessToken = getCookie('accessToken');

            if (!instanceUrl || !accessToken) {
                alert('ログイン情報が見つかりません');
                window.location.href = 'login.html'; // ログインページにリダイレクト
                return;
            }

            // 投稿するためのリクエストを作成
            var xhr = new XMLHttpRequest();
            var API_URL = instanceUrl + "/api/v1/statuses";
            xhr.open("POST", API_URL, true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
            xhr.setRequestHeader("Content-Type", "application/json");

            var data = JSON.stringify({ status: content });

            // XMLHttpRequestのレスポンスを処理
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('投稿が成功しました');
                        window.location.href = 'timeline.html'; // タイムラインページにリダイレクト
                    } else {
                        console.error('投稿エラー:', xhr.status, xhr.responseText);
                        alert('投稿の送信に失敗しました');
                    }
                }
            };

            // エラーハンドリング
            xhr.onerror = function () {
                console.error('リクエストエラーが発生しました');
                alert('エラーが発生しました');
            };

            // リクエストの送信
            xhr.send(data);
        };
    </script>
</body>
</html>
