<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい投稿 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>新しい投稿</h1>
        <div class="form">
            <textarea id="content" placeholder="投稿内容を入力してください"></textarea>

            <!-- 画像アップロード用のinputタグ -->
            <input type="file" id="image-input" accept="image/*">

            <!-- 画像選択ボタン (inputタグと連携) -->
            <label for="image-input" class="label-file">画像を選択</label>

            <!-- 画像プレビュー表示 -->
            <div id="image-preview-container" style="display: none;">
                <img id="image-preview" src="" alt="選択された画像" class="image-preview">
                <p id="image-filename"></p>
            </div>
            
            <a href="javascript:void(0);" id="post-btn" class="button">投稿</a>
        </div>
    </div>

    <iframe id="hidden-frame" name="hidden-frame" style="display:none;"></iframe>

    <script>
        function getCookie(name) {
            var nameEq = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].replace(/^\s+/, ''); // 前後の空白を削除
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // 投稿ボタンがクリックされたとき
        document.getElementById('post-btn').onclick = function () {
            var content = document.getElementById('content').value.replace(/^\s+|\s+$/g, '');

            if (!content) {
                alert('投稿内容を入力してください');
                return;
            }

            var instanceUrl = getCookie('instanceUrl');
            var accessToken = getCookie('accessToken');

            if (!instanceUrl || !accessToken) {
                alert('ログイン情報が見つかりません');
                window.location.href = 'login.html';
                return;
            }

            // 画像ファイルを取得
            var imageInput = document.getElementById('image-input');
            var imageFile = imageInput.files[0];

            var formData = new FormData();
            formData.append("status", content);

            // 画像が選ばれている場合、その画像もFormDataに追加
            if (imageFile) {
                formData.append("file", imageFile);
            }

            // CORSプロキシを通してAPIリクエストを送信
            var proxyUrl = "https://cors-0x10.online/";
            var apiUrl = instanceUrl + '/api/v1/statuses';  // 投稿用APIのURL

            var xhr = new XMLHttpRequest();
            xhr.open("POST", proxyUrl + apiUrl, true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert('投稿が送信されました');
                    } else {
                        alert('投稿の送信に失敗しました');
                    }
                }
            };

            // FormDataを送信
            xhr.send(formData);
        };

        // 画像選択時にプレビュー表示とファイル名表示
        document.getElementById('image-input').addEventListener('change', function (e) {
            var file = e.target.files[0];
            if (file) {
                // 画像プレビューを表示
                var reader = new FileReader();
                reader.onload = function (event) {
                    var imagePreview = document.getElementById('image-preview');
                    imagePreview.src = event.target.result;
                    document.getElementById('image-preview-container').style.display = 'block'; // 画像プレビューを表示
                };
                reader.readAsDataURL(file);

                // ファイル名を表示
                document.getElementById('image-filename').textContent = "選択された画像: " + file.name;
            }
        });
    </script>
</body>

</html>
