<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>投稿一覧</h1>

        <div id="posts" class="posts">
            <!-- 投稿がここに表示されます -->
        </div>

        <div class="actions">
            <a href="post.html" class="button">新しい投稿</a>
            <a href="login.html" class="logout-link">ログアウト</a>
        </div>
    </div>

    <script>
        // CookieからインスタンスURLとアクセストークンを取得する関数
        function getCookie(name) {
            const nameEq = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // ログイン状態を確認
        var instanceUrl = getCookie('instanceUrl');
        var accessToken = getCookie('accessToken');
        if (!instanceUrl || !accessToken) {
            window.location.href = 'login.html'; // ログインしていなければログインページに遷移
        }

        // 投稿を取得するためのXMLHttpRequest
        function fetchPosts() {
            var xhr = new XMLHttpRequest();
            var API_URL = instanceUrl + "/api/v1/timelines/public"; // 公開タイムラインのエンドポイント
            xhr.open("GET", API_URL, true);
            xhr.setRequestHeader("Authorization", "Bearer " + accessToken);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    displayPosts(data);
                } else {
                    console.error('ネットワークエラーが発生しました');
                    document.getElementById('posts').innerHTML = '<p>投稿の読み込みに失敗しました。</p>';
                }
            };

            xhr.onerror = function() {
                console.error('エラー:', xhr.statusText);
                document.getElementById('posts').innerHTML = '<p>投稿の読み込みに失敗しました。</p>';
            };

            xhr.send();
        }

        // 投稿を表示
        function displayPosts(posts) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // 既存の投稿をクリア
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                const username = post.account.acct;
                const content = post.content;

                let images = '';
                if (post.media_attachments && post.media_attachments.length > 0) {
                    images = post.media_attachments.map(attachment => {
                        return `<img src="${attachment.url}" alt="画像" class="post-image" />`;
                    }).join('');
                }

                const emojiContent = content.replace(/:([a-zA-Z0-9_+]+):/g, (match, emoji) => {
                    return `<span class="emoji">${emoji}</span>`;
                });

                postElement.innerHTML = `
                    <h2>@${username}</h2>
                    <p>${emojiContent}</p>
                    ${images}
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // ページ読み込み時に投稿を取得
        window.onload = fetchPosts;
    </script>
</body>
</html>
