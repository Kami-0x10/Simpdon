<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿一覧 - Simpdon クライアント</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>投稿一覧</h1>

        <div id="posts" class="posts"></div>

        <div class="actions">
            <a href="post.html" class="button">新しい投稿</a>
            <a href="login.html" class="logout-link">ログアウト</a>
        </div>
    </div>

    <script>
        // CookieからインスタンスURLとアクセストークンを取得する関数
        function getCookie(name) {
            var nameEq = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
            }
            return "";
        }

        // ログイン状態を確認
        var instanceUrl = getCookie('instanceUrl');
        var accessToken = getCookie('accessToken');

        if (!instanceUrl || !accessToken) {
            window.location.href = 'login.html'; // ログインしていなければログインページに遷移
        }

        // 投稿を取得する関数 (fetchを使用)
        function fetchPosts() {
            var apiUrl = instanceUrl + "/api/v1/timelines/public";
            var proxyUrl = "https://thingproxy.freeboard.io/fetch/";  // 修正されたproxyUrl

            var fullUrl = proxyUrl + encodeURIComponent(apiUrl);
            console.log("Request URL: " + fullUrl);  // URLの確認

            fetch(fullUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'X-Requested-With': 'XMLHttpRequest',
                },
            })
            .then(response => response.json())
            .then(data => {
                displayPosts(data); // 成功した場合、投稿を表示
            })
            .catch(error => {
                console.error("リクエストエラー:", error);
                document.getElementById('posts').innerHTML = '<p>投稿の読み込みに失敗しました。</p>';
            });
        }

        // 投稿を表示する関数
        function displayPosts(posts) {
            var postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = ''; // 既存の投稿をクリア

            posts.forEach(function (post) {
                var postElement = document.createElement('div');
                postElement.classList.add('post');

                var username = post.account.acct;
                var content = post.content;

                // 画像がある場合、その画像を表示
                var images = '';
                if (post.media_attachments && post.media_attachments.length > 0) {
                    images = post.media_attachments.map(function (attachment) {
                        return '<img src="' + attachment.url + '" alt="画像" class="post-image" />';
                    }).join('');
                }

                // 絵文字を処理
                var emojiContent = content.replace(/:([a-zA-Z0-9_+]+):/g, function (match, emoji) {
                    return '<span class="emoji">' + emoji + '</span>';
                });

                postElement.innerHTML = '<h2>@' + username + '</h2><p>' + emojiContent + '</p>' + images;
                postsContainer.appendChild(postElement);
            });
        }

        // ページ読み込み時に投稿を取得
        window.onload = fetchPosts;
    </script>
</body>
</html>
